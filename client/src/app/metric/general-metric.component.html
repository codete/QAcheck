<mat-tab-group animationDuration="0ms">
    <mat-tab label="General metrics">
        <mat-grid-list cols="2" rowHeight="500px">
            <mat-grid-tile
                    *ngFor="let appMetric of generalMetrics"
                    colspan="1"
                    rowspan="1">
                    <mat-card class="login-card">
                            <mat-card-header>
                              <mat-card-title><button mat-button routerLink="/test-cases/{{appMetric.appName}}/10/0">{{appMetric.appName}}</button></mat-card-title>
                            </mat-card-header>
                            <mat-card-content>
                        <ngx-charts-pie-chart 
                            [scheme] = "colorScheme"
                            [view] = "[400, 300]"
                            [doughnut] = "false"
                            [legend] = "true"
                            [legendTitle] = "'last run ' + appMetric.lastRunDate"
                            [trimLabels] = "false"
                            [legendPosition] = "'below'"
                            [explodeSlices] = "false"
                            [gradient] = "false"
                            [labels] = "true"
                            [results]="appMetric.data">
                        </ngx-charts-pie-chart>
                        </mat-card-content>
                    </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-tab>
</mat-tab-group>
