<!DOCTYPE html>
<html>
<head>
    <title>Regression testing platform</title>
</head>
<body>
<div>
    <div>
        <p>E2E test with dynamic areas</p>
    </div>
    <div>
        <p>Static section</p>
    </div>
    <div>
        <p>Dynamic section</p>
        <svg>
            <rect x="10" y="10" height="110" width="110" style="stroke:#ff0000; fill: #0000ff">
                <animateTransform attributeName="transform" begin="0s" dur="20s" type="rotate" from="0 60 60"
                                  to="360 60 60" repeatCount="indefinite"></animateTransform>
            </rect>

        </svg>
    </div>
</div>
</body>
</html>
